<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>My Bookmarks App</title>
</head>
<body>
  <header>
    <h1>My Bookmarks</h1>
  </header>

  <nav>
    <button class="add-button">Add Bookmark</button>
    <select class="star-filter">
      <option value="five-stars">5 Stars</option>
      <option value="four-stars">4 Stars</option>
      <option value="three-stars">3 Stars</option>
      <option value="two-stars">2 Stars</option>
      <option value="one-star">1 Star</option>
    </select>
  </nav>

  <section id="bookmark-container">
    <form>
      <h2>Click Add Bookmark to begin!</h2>
    </form>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
