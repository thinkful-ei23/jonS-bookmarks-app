<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>My Bookmarks App</title>
</head>
<body>
  <header>
    <h1>My Bookmarks</h1>
  </header>

  <nav>
    <button class="add-button">Add Bookmark</button>
    <select class="star-filter">
      <option value="five-stars">5 Stars</option>
      <option value="four-stars">4 Stars</option>
      <option value="three-stars">3 Stars</option>
      <option value="two-stars">2 Stars</option>
      <option value="one-star">1 Star</option>
    </select>
  </nav>

  <section class="bookmark-list-container">
    <form class="js-bookmark-list-container">
      <fieldset>
        <legend>Create a Bookmark</legend>
        <div class="input-groups">  
          <div class="input-group">
            <input type="text" name="title" id="bookmark-title" placeholder="title"></label>
          </div>
          <div class="input-group">
            <input type="text" name="url" id="bookmark-url" placeholder="url"></label>
          </div>
          <div class="input-group">
            <input type="text" name="description" id="bookmark-description" placeholder="brief description"></input>
          </div>
          
          <form class="input-group">
            <input type="radio" name="rating" id="bookmark-rating" value="5" checked>5
            <input type="radio" name="rating" id="bookmark-rating" value="4">4
            <input type="radio" name="rating" id="bookmark-rating" value="3">3
            <input type="radio" name="rating" id="bookmark-rating" value="2">2
            <input type="radio" name="rating" id="bookmark-rating" value="1">1
          </form>

          <div class="input-group">
            <input type="submit" value="Add"/>
          </div>
          <div class="input-group">
            <input type="submit" value="Cancel"/>
          </div>
        </div>
      </fieldset>

      <ul class="saved-bookmark-list">

        <!-- will be added to js script -->
        <li class ="saved-bookmark js-savedbookmark-list" id="1">
          <div>
            Article on jQuery<br><hr>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.<br>
            <button class="visit-site">
              <span class="button-label">Visit Site</span>
            </button>
            <button class="delete-bookmark">
              <span class="button-label">Delete</span>
            </button>
          </div>
        </li> 
        <li>
          <div>
            Thinkful - Dashboard
          </div>
        </li>
        <li>
          <div>
            Articles on higher-order function
          </div>
        </li>
        <!-- will be added to js script -->

      </ul>

    </form>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
